    <line x1="102" y1="140" x2="142" y2="48" stroke="#666666" stroke-width="20" />
    <line x1="118" y1="140" x2="78" y2="48" stroke="#666666" stroke-width="20" />
  

  <text x="110" y="295" font-size="90" text-anchor="middle" class="label-hsc">SC</text>
